<div class="title">Report A Problem</div>

<form [formGroup]="reportForm" (ngSubmit)="reportIssue()">
    <mat-form-field><textarea matInput type="text" name="complaint" formControlName="complaint" placeholder="What is the issue?"></textarea></mat-form-field>
    <mat-form-field><input matInput type="text" name="additionalInfo" formControlName="additionalInfo" placeholder="browser, operating system, software? (optional)"></mat-form-field>
    <input type="file" style="display: none" #image (change)="imageSelected($event)">
    <br>
    <button type="button" mat-raised-button class="upload-button" (click)="image.click()">add image to question</button>
    <div class="image-uploaded-notifier" *ngIf="imagePreview && imagePreview !== ''">ready for upload</div>
    <br>
    <button mat-raised-button type="submit" class="submit" [disabled]="!reportForm.valid">submit</button>
</form>
