<form action="add-user-form" *ngIf="showRegisterForm === false" [formGroup]="loginForm">
    <!-- <div class="add-user-title title">Login</div> -->
    <mat-form-field><input matInput autofocus type="text" name="username" formControlName="username" placeholder="username"></mat-form-field>
    <mat-form-field><input matInput type="password" name="password" formControlName="password" placeholder="password"></mat-form-field>
    <button mat-raised-button type="submit" class="login-button" (click)="login()">sign in</button>
    <hr *ngIf="!showRegisterForm && !error" class="hr-login">
    <div *ngIf="error" class="error">{{errorMessage}}</div>
    <button mat-raised-button type="button" class="register-button" (click)="showRegister()">register</button>
</form>
<form action="register-form" *ngIf="showRegisterForm === true" [formGroup]="registerForm">
    <!-- <div class="add-user-title title">Login</div> -->
    <mat-form-field><input matInput type="text" name="email" formControlName="email" placeholder="email"></mat-form-field>
    <mat-form-field><input matInput type="password" name="password" formControlName="password" placeholder="password"></mat-form-field>
    <mat-form-field><input matInput type="text" name="firstName" formControlName="firstName" placeholder="First Name"></mat-form-field>
    <mat-form-field><input matInput type="text" name="lastName" formControlName="lastName" placeholder="Last Name"></mat-form-field>
    <mat-form-field><input matInput type="text" name="company" formControlName="company" placeholder="Company"></mat-form-field>
    <button mat-raised-button type="button" class="login-button" (click)="register()" *ngIf="!registerSuccess">register</button>
    <button mat-raised-button disabled type="button" class="login-button register-success" *ngIf="registerSuccess">success</button>
    
    <hr *ngIf="showRegisterForm" class="hr-register">
    <button mat-raised-button type="button" class="register-button" (click)="showLogin()">log in</button>
</form>
