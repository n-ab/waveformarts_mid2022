<div class="wrapper">
    <div class="title">
        Communications
        <div class="navigation">
            <div class="nav-selection" (click)="selectMessages()">Inbox <div class="alert-dot"></div> </div>
            <div class="nav-selection compose" (click)="selectSendMessage()">Compose</div>
            <div class="nav-selection pinned" (click)="selectStarredMessages()">Pinned</div>
        </div>
    </div>

    <!--       view messages      -->

    <div class="view-messages" *ngIf="viewMessages">
        <div class="section-title">Messages</div>
        <table *ngIf="userMessages.length" class="view-messages-table">
            <thead>
                <th>Message</th>
                <th>From</th>
            </thead>
            <tbody>
                <tr *ngFor="let message of userMessages">
                    <td>{{ message.content }}</td>
                    <td>{{ message.sender }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--       send message      -->

    <div class="send-message" *ngIf="sendMessage">
        <div class="section-title">Send Message</div>
        <form class="submit-message-form" *ngIf="userProjects.length" [formGroup]="sendMessageForm" (ngSubmit)="submitMessage()">
            <br>
            <mat-form-field class="text-area"><textarea matInput autofocus type="text" name="content" formControlName="content" placeholder="your message"></textarea></mat-form-field>
            <mat-form-field><input matInput type="text" name="taggedUsers" formControlName="taggedUsers"></mat-form-field>
            
        </form>
        <br><br>
        <div class="no-project-disclaimer" *ngIf="!userProjects.length">
            Messages may only be sent as a means of communication within a project,
            <br>
            and it looks like you haven't started any. 
        </div>
        <br><br>
        <div class="no-project-disclaimer-options" *ngIf="!userProjects.length">
            <div class="no-project-disclaimer-option" (click)="startNewProject()">Start One</div>
            <!-- <div style="margin-top: 75px; font-size: 150%; font-weight: 100;">or</div> -->
            <div class="no-project-disclaimer-option" (click)="joinProject()">Join One</div>
        </div>
    </div>

    <!--       send file      -->

    <div class="send-message" *ngIf="sendFile">
        <div class="section-title">Send File</div>
    </div>

    <!--       view starred      -->

    <div class="send-message" *ngIf="viewStarredMessages">
        <div class="section-title">Starred Messages</div>
    </div>

</div>
