<div class="wrapper">
    <div class="title">
        File Manager 
        <button class="back-button-spacer" mat-raised-button *ngIf="home">spacer</button>
        <button class="back-button" mat-raised-button *ngIf="!home" (click)="home = true; downloads = false; uploads = false;">back</button>
    </div>
           <!-- home -->

    <div class="home" *ngIf="home">
        <div class="home-items">
            <div class="home-item hi1" style="z-index: 1;" (click)="selectionUploads()">
                <div class="home-item-title">Uploads</div>
                <div class="user-uploads" *ngIf="userUploads.length > 1">
                    <div class="user-upload" *ngFor="let upload of userUploads">
                        {{ upload | json }}
                    </div>
                </div>
                <div class="no-uploads" *ngIf="!userUploads.length">No uploads </div>
            </div>
            <div class="home-item hi2" (click)="selectionDownloads()">
                <div class="home-item-title">Downloads</div>
                <div class="user-downloads" *ngIf="userDownloads.length > 1">
                    <div class="user-download" *ngFor="let download of userDownloads">
                        {{ download | json }}
                    </div>
                </div>
                <div class="no-downloads" *ngIf="!userDownloads.length">No downloads </div>
            </div>
        </div>
    </div>

           <!-- uploads -->

    <div *ngIf="uploads">
        <div id="uploads" class="pre-expand home-item">
            <div class="home-item-title">Uploads</div>
            <div class="user-uploads" *ngIf="userUploads.length > 1">
                <div class="user-upload" *ngFor="let upload of userUploads">
                    {{ upload | json }}
                </div>
            </div>
            <div class="no-uploads" *ngIf="!userUploads.length">No uploads </div>
        </div>
    </div>

           <!-- downloads -->

    <div *ngIf="downloads">
        <div id="downloads" class="pre-expand home-item">
            <div class="home-item-title">Downloads</div>
            <div class="user-uploads" *ngIf="userDownloads.length > 1">
                <div class="user-upload" *ngFor="let download of userDownloads">
                    {{ download | json }}
                </div>
            </div>
            <div class="no-downloads" *ngIf="!userDownloads.length">No downloads </div>
        </div>
    </div>

    <div class="upload-something" style="margin-left: 4%;">
        <button mat-raised-button *ngIf="!downloads" style="width: 45%; margin-top: 1px; font-weight: 100; letter-spacing: 1px; z-index: 10; font-size: 110%;" (click)="uploadModal()">upload a file</button>
    </div>
</div>
